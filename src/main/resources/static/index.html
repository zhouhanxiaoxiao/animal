<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        body{
            background-image: url("./image/login-back.jpg");
        }
        .form-contains{
            color:white;
            text-align: center;
            width: 50%;
            margin-left: 25%;
        }
        .login-input{
            width: 400px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 style="width: 100%;display:inline-block;text-align: center;color: white;margin-top: 100px;margin-bottom: 100px;">果蝇管理平台</h1>
    <div class="form-group form-contains">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="userName">用户名</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="userName">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="userEmail">电子邮箱</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="userEmail">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="userPassword">密码</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="userPassword">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="userPassword2">再次输入密码</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="userPassword2">
        </div>

        <button type="button" class="btn btn-primary">登录</button>
        <button type="button" class="btn btn-light">注册</button>
    </div>
</body>

</html>
